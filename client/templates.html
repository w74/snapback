<template name="ApplicationLayout">
	{{> header}}

	{{> yield}}
</template>

<template name="header">
	<header class="ui three item menu">
		<div class="item">
			<img src="" alt="Snapback Logo">
		</div>
		<div class="item snap-search">
			<div class="ui transparent labeled icon input">
				<div class="ui label">Search | </div>
				<input type="text" name="search" placeholder="via ID only">
				<i class="inverted circular search link icon"></i>
			</div>
		</div>
		<div class="item">
			<a>
				<i class="bug icon"></i>
				Broken Link?
			</a>
		</div>
	</header><!-- /header -->
</template>

<template name="rail">
	<div class="ui vertical steps">
		{{#each steps}}
			<a class="step" href="{{route}}">
				<div class="content">
					<h3 class="title">{{text}}</h3>
				</div>
			</a>
		{{/each}}

	</div>
</template>

<template name="landing">
	<main class="ui grid">
		<div class="one column row">
			<div class="column">
				<h1>What are you looking for?</h1>
			</div>
		</div>
		{{#each filters}}
			<div class="four wide column">
				<div class="ui card">
					<div class="image">
						<img src="{{fImage}}" alt="Filter: {{fName}}">
					</div>
					<div class="content">
						<a href="/f/{{fName}}" class="header snap-f1">{{fName}}</a>
					</div>
				</div>
			</div>
		{{/each}}
	</main>
</template>

<template name="images">
	<main class="ui grid">
		<div class="ui close left rail">
			{{> rail}}
		</div>
	</main>
</template>
