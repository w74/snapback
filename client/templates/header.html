<template name="ApplicationLayout">
	{{> header}}

	{{> yield}}
</template>

<template name="header">
	<header class="ui three item stackable menu">
		<div class="item">
			<img src="/snapback.svg" class="ui image snap-logo" alt="Snapback Logo">
		</div>
		<div class="item snap-search">
			<div class="ui transparent labeled icon input">
				<div class="ui label">Search | </div>
				<input type="text" name="search" placeholder="via ID only" maxlength="6">
				<i class="circular search link icon"></i>
			</div>
		</div>
		<div class="item ui mini images" id="snap-credits">
			<a href="http://wolfram74.com" title="Coded by Wolfram74" target="_blank"><img src="/wolf.svg" alt="Coded by Wolfram74"></a>
			<a href="http://tinasato.com" title="With design help by Tina Sato" target="_blank"><img src="/tina.svg" alt="Designed with Tina Sato"></a>
			<a href="https://www.meteor.com/" title="Made with MeteorJS" target="_blank"><img src="/meteor.svg" alt="Made with MeteorJS"></a>
			<a href="http://semantic-ui.com/" title="Made with SemanticUI" target="_blank"><img src="/semantic.svg" alt="Made with SemanticUI"></a>
		</div>
	</header><!-- /header -->
</template>
